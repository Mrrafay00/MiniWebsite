<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Remote Internship Portal</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Remote Internship Portal</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="intro-text">Have questions about our remote internship program? Fill out the form below, and we'll get back to you as soon as possible.</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" placeholder="Your full name">
                    <small class="error-message" id="nameError"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                    <small class="error-message" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..."></textarea>
                    <small class="error-message" id="messageError"></small>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <div id="successMessage" class="success-message"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Contact us at: <a href="mailto:internships@example.com">internships@example.com</a></p>
            <p>&copy; 2025 Remote Internship Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="SCRIPTS/script.js"></script>
</body>
</html>
